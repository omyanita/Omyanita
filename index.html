<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
        }
        .gallery-item:hover .caption {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <h1>My Photo Gallery</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="https://lh3.googleusercontent.com/pw/AQEAQ9JmCAgwMgpGo2B4wNm9RoLlv7WGaxFuOvyPjaBZc5kM7YUvW8dwZwIqUEk8f93-Htu2xFpUGpwIrSjwWBsvVKULULt76DEkwNHAGEn7L7JGH5gI8CE=w1200-h630-p" alt="Autumn Forest">
            <div class="caption">Autumn Forest</div>
        </div>
        <div class="gallery-item">
            <img src="https://lh3.googleusercontent.com/pw/AQEAQ9LiSN3Z6LRpEe_nS9AJW3JuQgZ1s6NTW5pE6N6LHdVFU4N8vK93g6ivGJPvfRp8AXLrqoHX1QVGOhRNwUBRXCf5LL8lNfyD1YUkbqhW_DQOm4xLTH8=w1200-h630-p" alt="Mountain Lake">
            <div class="caption">Mountain Lake</div>
        </div>
        <div class="gallery-item">
            <img src="https://lh3.googleusercontent.com/pw/AQEAQ9KcGkrYj3kN8YkGhw2sFwQYdvCeRCyJhAkYwwWKbjKXHshZu_dxPpTgY2OO-xFyRu5SwqDl5RxY5oeUEYpLLlqVEJ0zSAfdTfNTh-LcOBW2YV-9rHg=w1200-h630-p" alt="Desert Sunset">
            <div class="caption">Desert Sunset</div>
        </div>
    </div>
</body>
</html>
